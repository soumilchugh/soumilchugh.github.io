  <!-- Initialize tsParticles -->
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "#212121"
      },
      fpsLimit: 60,
      particles: {
        links: {
          color: "#ffffff",
          distance: 150,
          opacity: 0.4
        },
        move: {
          attract: {
            rotate: {
              x: 600,
              y: 1200
            }
          },
          enable: true,
          outModes: {
            bottom: "out",
            left: "out",
            right: "out",
            top: "out"
          },
          speed: 1
        },
        number: {
          value: 100
        },
        opacity: {
          value: 0.5
        },
        shape: {
          type: "circle"
        },
        size: {
          value: 3
        }
      }
    });
  </script>
