<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tsparticles Background Animation</title>
    <script src="tsparticles.bundle.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="tsparticles"></div>
    <script>
        window.addEventListener('load', function () {
            tsParticles.load("tsparticles", {
                background: {
                    color: {
                        value: "#000000"
                    }
                },
                particles: {
                    color: {
                        value: "#ffffff"
                    },
                    number: {
                        value: 100
                    },
                    size: {
                        value: 3
                    },
                    move: {
                        speed: 0.5
                    }
                },
                interactivity: {
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        }
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
