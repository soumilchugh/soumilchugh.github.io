<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soumil Chugh - Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    header {
      background-color: #0c6f8a;
      color: #fff;
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    
    .project {
      margin-bottom: 50px;
    }
    
    .project-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .project-description {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .project-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    
    .project-video {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      margin-bottom: 20px;
    }
    
    .project-video iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .project-links {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .project-links a {
      color: #0c6f8a;
      text-decoration: none;
      margin-right: 20px;
    }
    
    .project-links a:hover {
      text-decoration: underline;
    }
    
    footer {
      background-color: #0c6f8a;
      color: #fff;
      padding: 30px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Projects</header>
  
  <div class="project">
    <div class="project-title">Project 1</div>
    <div class="project-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum bibendum eros a neque varius congue. Donec rutrum consequat erat, sed vestibulum odio suscipit vel.</div>
    <img class="project-img" src="https://via.placeholder.com/400x300.png?text=Project+1+Image" alt="Project 1 Image">
    <div class="project-links">
      <a href="#">Project 1 Link 1</a>
      <a href="#">Project 1 Link 2</a>
    </div>
  </div>
  </body>
</html>
